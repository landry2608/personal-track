<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Planning Personnel">
    <link rel="apple-touch-icon" href="icon-512.png">
    <link rel="manifest" href="manifest.json">
    <title>Planning Personnel</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function MobileTracker() {
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [dayPlan, setDayPlan] = useState('');

            useEffect(() => {
                const savedPlan = localStorage.getItem(`dayPlan_${selectedDate}`);
                if (savedPlan) setDayPlan(savedPlan);
            }, [selectedDate]);

            const saveDayPlan = () => {
                localStorage.setItem(`dayPlan_${selectedDate}`, dayPlan);
                alert('Déroulement de votre journée sauvegardé !');
            };

            const exportToCalendar = () => {
                const icsContent = `BEGIN:VCALENDAR\nVERSION:2.0\nCALSCALE:GREGORIAN\nBEGIN:VEVENT\nSUMMARY:Déroulement de ma journée\nDESCRIPTION:${dayPlan.replace(/\n/g, '\\n')}\nDTSTART:${selectedDate.replace(/-/g, '')}T080000Z\nDTEND:${selectedDate.replace(/-/g, '')}T200000Z\nEND:VEVENT\nEND:VCALENDAR`;
                const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `journee_${selectedDate}.ics`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            return (
                <div className="p-4 space-y-6">
                    <div className="space-y-4">
                        <h1 className="text-2xl font-bold">Planning Personnel</h1>
                        <label className="block">
                            <span className="text-sm font-medium">Date</span>
                            <input
                                type="date"
                                value={selectedDate}
                                onChange={(e) => setSelectedDate(e.target.value)}
                                className="block w-full mt-1 border rounded px-3 py-2"
                            />
                        </label>

                        <div>
                            <h2 className="text-lg font-medium">Déroulement de ma journée</h2>
                            <textarea
                                value={dayPlan}
                                onChange={(e) => setDayPlan(e.target.value)}
                                placeholder="Entrez vos activités ou priorités pour la journée"
                                className="w-full border rounded px-3 py-2 mt-2"
                            />
                            <div className="flex gap-4 mt-3">
                                <button
                                    onClick={saveDayPlan}
                                    className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                                >
                                    Sauvegarder
                                </button>
                                <button
                                    onClick={exportToCalendar}
                                    className="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
                                >
                                    Exporter vers le Calendrier
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<MobileTracker />);
    </script>
</body>
</html>
